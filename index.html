<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .search-form {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 12px 15px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .search-form input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
    }

    .search-form button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 50px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Search Form -->
  <form 
    class="search-form" 
    action="https://getform.io/f/aejvjxzb" 
    method="POST"
  >
    <input 
      type="text" 
      name="search_query" 
      placeholder="Type your search..." 
      required
    >
    <button type="submit">Search</button>
  </form>

</body>
</html>
