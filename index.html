<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .search-container {
      background: #ffffff;
      padding: 15px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      width: 350px;
    }

    .search-container input[type="search"] {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 50px;
    }

    .search-container button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Search Form -->
  <form 
    class="search-container"
    action="https://formspree.io/f/xgvgbeop"
    method="POST"
  >
    <input
      type="search"
      name="search_query"
      placeholder="Search here..."
      required
    >
    <button type="submit">Search</button>
  </form>

</body>
</html>
