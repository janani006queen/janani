            border: 1px solid #ccc;

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #1f4fa3;

            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #163b7a;
        }
